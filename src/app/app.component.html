    <a href="/" class="navbar-brand">Angular Links Vote</a>

<div class="container p-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <h3 class="card-header">Add A Link</h3>
                <form method="get" action="" class="card-body">
                    <label for="title">Title: </label>
                    <input #title class="form-control" type="text" name="title" autofocus />
                    <label for="link">Link: </label>
                    <input #link class="form-control" type="text" name="link" />
                    <button (click)="newLink(title, link)" class="mt-4 btn btn-outline-primary btn-block">
            Submit Link
          </button>
                </form>
            </div>
        </div>
    </div>
    <app-link *ngFor="let link of links" [entradaLink]="link"></app-link>
</div>
