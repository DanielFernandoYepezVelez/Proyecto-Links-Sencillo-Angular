<div class="col-md-8 offset-md-2">
    <div class="card text-center">
        <div class="card-header">
            <a target="_blank" href="{{ entradaLink.link }}">{{
        entradaLink.title
      }}</a>
        </div>
        <div class="card-body">
            Points:
            <h3 class="display-4">{{ entradaLink.votes }}</h3>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline-primary mr-1" (click)="entradaLink.voteUp()">
        Up
      </button>
            <button class="btn btn-outline-danger" (click)="entradaLink.voteDown()">
        Down
      </button>
        </div>
    </div>
</div>
